{% extends 'base.html' %}
{% block body %}
<div class="row"><h3>Prediksi Layanan ThingSpeak</h3></div>
<div class="row">
    <div class="col-md-8">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <td>No</td>
                    <td>Lokasi</td>
                    <td>Layanan</td>
                    <td>Tanggal Publikasi</td>
                    <td>Jumlah Pengguna Layanan</td>
                    <td>Rating</td>
                </tr>
            </thead>
            <tbody>
                {% for row in list_users %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[5]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
